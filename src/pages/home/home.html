<ion-header>
  <ion-navbar color="primary">
    <ion-title>Comensales</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list-header *ngIf="list.length == 0">
    No hay elementos para mostrar.
  </ion-list-header>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Estirar para actualizar"
      refreshingSpinner="circles"
      refreshingText="Refrescando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let item of list">
      <ion-avatar item-left>
        <img src="assets/Pizza.png">
      </ion-avatar>
      <h2>{{ item.Nombre }}</h2>
      <h3>{{ item.Apellido }}</h3>
      <p>{{ item.Telefono }} - {{ item.Estado }}</p>
    </ion-item>
  </ion-list>
</ion-content>
